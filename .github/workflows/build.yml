# Flujo para ejecutar un build de produccion (rama master)
# En Netlify con el prop√≥sito de que nuestros contenido se
# actualice.
name: Trigger Netlify Build

on:
  schedule:
    # You can use https://crontab.guru to generate the
    # desired cron sheduled :)
    - cron: '0 10 * * 1' # At 10:00 on Monday.

jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Ping # manda una ping para ejecutar el refresh de nuestra app solo desde nuestro github
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/609ac54d647adc00aa4975c0
